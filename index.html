<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="page">
        <header>
            <h1>Mentoria</h1>

            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname" required>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" minlength="6" required>
                    </div>  
                 </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required>
                    </div>
                </div> 
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div class="primeira-mentoria">
                        <p>Primeira mentoria</p>
                        
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date">Data</label>
                                <input type="date" id="date" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="time">Das</label>
                                <input type="time" id="time" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="time">Até</label>
                                <input type="time" id="time" required>
                            </div>
                        </div>
                    </div>

                    <div class="segunda-mentoria">
                        <p>Segunda mentoria</p>
                        
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date">Data</label>
                                <input type="date" id="date">
                            </div>

                            <div class="input-wrapper">
                                <label for="time">Das</label>
                                <input type="time" id="time">
                            </div>

                            <div class="input-wrapper">
                                <label for="time">Até</label>
                                <input type="time" id="time">
                            </div>
                        </div>
                    </div>
                </div>  
            </fieldset>

        </form>
        <footer>
            <button class="button" type="submit" form="my-form">
                Salvar
            </button>
        </footer>
    </div>
</body>
</html>
